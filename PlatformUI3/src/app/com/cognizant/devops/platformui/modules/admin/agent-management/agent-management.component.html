<mat-radio-group [(ngModel)]="selectedAgent">
  <table mat-table [dataSource]="agentListDatasource" class="mat-elevation-z8">
    <!-- Radio Button Column -->
    <ng-container matColumnDef="radio">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeaderCss"></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-radio-button [value]="row"></mat-radio-button>
      </mat-cell>
    </ng-container>

    <!-- OS Column -->
    <ng-container matColumnDef="OS">
      <th mat-header-cell *matHeaderCellDef class="tableHeaderCss">OS</th>
      <td mat-cell *matCellDef="let element"> {{element.osVersion}} </td>
    </ng-container>

    <ng-container matColumnDef="ToolName">
      <th mat-header-cell *matHeaderCellDef class="tableHeaderCss">Tool Name</th>
      <td mat-cell *matCellDef="let element"> {{element.toolName}} </td>
    </ng-container>

    <ng-container matColumnDef="ToolCategory">
      <th mat-header-cell *matHeaderCellDef class="tableHeaderCss">Tool Category</th>
      <td mat-cell *matCellDef="let element"> {{element.toolCategory}} </td>
    </ng-container>

    <ng-container matColumnDef="Version">
      <th mat-header-cell *matHeaderCellDef class="tableHeaderCss">Version</th>
      <td mat-cell *matCellDef="let element"> {{element.agentVersion}} </td>
    </ng-container>

    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef class="tableHeaderCss">Status</th>
      <td mat-cell *matCellDef="let element"> {{element.agentStatus}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"> </tr>
  </table>
</mat-radio-group>
