
<div layout layout-align="center center" style="background-color: lightgrey;padding:'0px'">    
    <h2 layout-align="center center" style="margin-left: 310px;display:inline">Additional Details</h2>
    <span style="width:200px"></span>
    <button mat-button (click)="closeShowDetailsDialog()" style="width:'20px';height:'20px'">
        <mat-icon svgIcon="close_dialog" align="right"
                    [ngStyle]="{ fill:lightgrey, width: '20px', height: '20px', margin:auto, display:block}">
        </mat-icon>
    </button>
</div>  
<div style="margin-top: 30px;margin-left:45% ; margin-bottom: 30px;" *ngIf="showThrobber">   
    <mat-progress-spinner
                [color]="primmary"
                [mode]="indeterminate"
                [value]="50">
    </mat-progress-spinner>
</div>
<div style="margin-top: 30px;margin-left:45% ; margin-bottom: 30px;" *ngIf="!checkResponseData" >
    No data found
</div>
<mat-dialog-content *ngIf="showContent">
    <table mat-table [dataSource]="agentDetailedNode"  >  
        <ng-container *ngFor="let header of headerArrayDisplay" matColumnDef="{{header}}">
            <th mat-header-cell *matHeaderCellDef>{{header}}</th>
            <td mat-cell *matCellDef="let element"> {{element[header]}}</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="headerArrayDisplay"></tr>    
        <tr mat-row *matRowDef="let row; columns: headerArrayDisplay;" ></tr>        
    </table>
</mat-dialog-content>
