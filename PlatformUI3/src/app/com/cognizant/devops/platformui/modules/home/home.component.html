<div class="container">
  <mat-sidenav-container class="sidenav-container" autosize>
    <mat-sidenav #sidenav [ngStyle]="{ 'width': isExpanded ? '20%':'4%' }" class="sidenav" mode="side" opened="true" autosize="true">
      <div>
        <table style="border-spacing:2px; height:100%; width: 100%">
          <tr>
            <td style="height:28px">
              <img mat-card-image *ngIf="isExpanded" align="left" height="25px" src='icons/svg/homePage/Cognizant_Logo_Reversed.svg' alt="Cognizant log"
                style="margin:auto;display:block;margin-right:auto;margin-left:auto;" />
            </td>
            <td style="height:28px">
              <mat-icon (click)="isExpanded = !isExpanded" class="mat-icon material-icons">menu</mat-icon>
            </td>
          </tr>
        </table>
      </div>
      <div>
        <mat-divider></mat-divider>
        <div>
          <span mat-line class="mat-line-heading" *ngIf="isExpanded">
            Welcome : {{userName}}
            </span>
          <br *ngIf="isExpanded">
          <span mat-line class="mat-line-heading" *ngIf="isExpanded">
            Role : {{userRole}}
            </span>
          <img mat-card-image *ngIf="!isExpanded" height="40px" align="center" src='icons/svg/homePage/Insights_Fevicon.svg' style="margin:auto;display:block"
          />
        </div>
        <mat-divider></mat-divider>
      </div>
      <div>
        <mat-nav-list>
          <app-menu-list-item *ngFor="let item of navItems" [item]="item" [depth]="depth" [isExpanded]="isExpanded" [selectedOrg]="selectedOrg"
            [showAdminTab]="showAdminTab"></app-menu-list-item>
        </mat-nav-list>
      </div>
      <!--<div id="bottomnavg">
        <mat-nav-list>
          <app-menu-list-item *ngFor="let itemBottom of navItemsBottom" [item]="itemBottom" [depth]="depth" [isExpanded]="isExpanded"
            [selectedOrg]="selectedOrg" [showAdminTab]="showAdminTab"></app-menu-list-item>
        </mat-nav-list>
      </div>-->
    </mat-sidenav>

    <mat-sidenav-content class="mat-drawer-content">
      <mat-toolbar *ngIf="isToolbarDisplay" style="height:30px">
        <span class="fill-remaining-space"></span>
        <img height="20px" width="380px" align="right" src='icons/svg/homePage/icon_insights_branding_powered_by.svg' alt="Powered By Cognizant OneDevOps | Insights"
          style="margin:auto;display:block" />
      </mat-toolbar>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
